<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <body-area>
        <header>
            <div class="nav-1">
                <h4 class="caption">TEACHABLE</h4>
                <ul>
                    <li>Explore</li>
                    <li>Tutors</li>
                    <li>Schools</li>
                </ul>
            </div>
            <div class="nav-2">
                <input type="search"></input>
                <img src="t-mockups/Assets/Support Iocn.svg" alt="support" width="15px;" />
                <img src="t-mockups/Assets/Path 9.svg" alt="comment" width="15px" />
                <img src="t-mockups/Assets/Path 3.svg" alt="bell" width="15px;" />
            </div>
            <div class="nav-acc">
                <h6 class="nav-h6">John Doe</h6>

        </header>
        <section class="mail-area">
            <div class="bulleted">
                <div>
                    <button class="comp-btn">Compose</button>
                </div><hr class="horizon" />
                <div>
                    <ul class="unordered">
                        <li class="decorat">Inbox</li><br/>

                        <li>Drafts</li><br/>
                        <li>Trash</li><br/>
                        <li>Important</li><br/>
                        <li>Spam</li><br/>
                        <li>Starred</li>
                    </ul>
                </div><hr class="horizon" />
                <div>
                    <ul class="ordered">
                        <li>Schools</li>
                        <li>Individuals</li>
                    </ul>
                </div>
            </div>
            <div class="non-bulleted">
                <fieldset class="compose">
                    <input type="text" placeholder="To" class="comp-input" /><br/><br/>
                    <input type="text" placeholder="CC" class="comp-input" /><br/><br/>
                    <input type="text" placeholder="Subject" class="comp-input" /><br/><br/>
                    <input class="comp-input" placeholder="Normal Sans Serif B I U S" />
                    <input class="comp-inp" type="text" placeholder="Write Something" /><br/>
                    <button class="composend">Send</button>
                </fieldset>
            </div>
        </section>
    </body-area>
